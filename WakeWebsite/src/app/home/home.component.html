<app-navbar-custom></app-navbar-custom>
<div class="col align-content-between">
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-4">
            <mat-card>
                <mat-card-header style="margin-bottom: 16px;">
                    <mat-card-title>
                        WAKE Mirror Images
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div mat-card-image id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 carousel-content-image" src="../../assets/home/Frame1.jpg"
                                     alt="First slide">
                                <div class="carousel-caption d-none d-md-block custom-caption-text">
                                    <h2>Solidworks Front Isometric View</h2>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 carousel-content-image" src="../../assets/home/Frame2.jpg"
                                     alt="Second slide">
                                <div class="carousel-caption d-none d-md-block custom-caption-text">
                                    <h2>Solidworks Back Isometric View</h2>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 carousel-content-image" src="../../assets/home/Frame3.jpg"
                                     alt="Third slide">
                                <div class="carousel-caption d-none d-md-block custom-caption-text">
                                    <h2>Top-down view of full WAKE mirror frame</h2>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../../assets/home/Frame4.jpg" alt="Fourth slide">
                                <div class="carousel-caption d-none d-md-block custom-caption-text">
                                    <h2>Frame Being Built</h2>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../../assets/home/Frame5.jpg" alt="Fifth slide">
                                <div class="carousel-caption d-none d-md-block custom-caption-text">
                                    <h2>Camera Cover</h2>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                           data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <p></p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row justify-content-center" style="margin-top: 64px;">
        <div class="col-11 col-md-10 col-lg-8 team-image">
            <mat-card>
                <mat-card-content>
                    <p></p>
                    <img mat-card-image
                         src="../../assets/home/Group_30_Poster.png" alt="Poster" width="100%" height="auto">
                    <p></p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6 team-image">
            <mat-card>
                <mat-card-header style="margin-bottom: 16px;">
                    <mat-card-title>
                        Meet the Team
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <img style="cursor: pointer" routerLink="/about-us" mat-card-image
                         src="../../assets/home/TheGang.png" alt="team photo" width="100%" height="auto">
                    <p></p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
